<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>  
    <div class="container p-5 my-5 bg-primary text-white">
        <h1>PROYECTO TODO APP</h1>
    </div>
    <div class="row m-5">
        <div class="col-md-3"></div>
        <div class="col-md-6 border rounded border-primary">
            <h1>Proyecto todo List</h1>
            <form id="taskForm" class="mb-4">
                <input type="text" class="form-control"placeholder="Titulo" id="titles"><br>
                <textarea class="form-control" placeholder="Descripcion" id="descriptions"></textarea><br>
                <button type="submit" class="btn btn-primary">Agregar Tarea</button>
            </form><br>
            
            <ul id="tasksList" class="list-group"></ul>
                    
        </div>
        <div class="col-md-3"></div>

        <!-- Modal viewTask modal  -->
        <div class="modal fade" id="viewTaskModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                <h5 class="modal-title">Detalles de la Tarea</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                <h6 id="viewTaskTitle"></h6>
                <p id="viewTaskDescription"></p>
                </div>
                <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
            </div>
        </div>

        <!-- Modal Edit Task -->
        <div class="modal fade" id="editTaskModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-dark text-white">
            <h5 class="modal-title">Editar Tarea</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
            <div class="mb-3">
                <label for="editTaskTitle" class="form-label">Título</label>
                <input type="text" id="editTaskTitle" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="editTaskDescription" class="form-label">Descripción</label>
                <textarea id="editTaskDescription" class="form-control"></textarea>
            </div>
            </div>
            <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button class="btn btn-success" onclick="saveEdit()">Guardar Cambios</button>
            </div>
        </div>
        </div>
    </div>
    <div class="modal fade" id="finishedTaskModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
            <h5 class="modal-title">TAREA TERMINADA</h5>
            </div>
            <div class="modal-body">
            <div class="mb-3">
                <label for="editTaskTitle" class="form-label">Desmarca el check box en caso de no haber realizado la tarea</label>
            </div>
            </div>
        </div></div>    
    </div>
    <div class="modal fade" id="againTaskModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
            <h5 class="modal-title">CAMPOS NO LLENADOS</h5>
            </div>
            <div class="modal-body">
            <div class="mb-3">
                <p>Llene nuevamente todos los datos requeridos</p>
            </div>
            </div>
        </div></div>    
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="functions.js"></script>
